<div class="row">
  <div class="col-lg-2">
    <app-nav-menu [items]='navItems'></app-nav-menu>
  </div>
  <div class="col-lg-6">
    <h5>Conversations</h5>
    <ng-container *ngFor='let conversation of conversationItems'>
      <div [routerLink]='conversation.reference' class="conversation-box">

  </div>
</div>
