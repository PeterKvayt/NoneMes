<div class="row">

  <div class="col-lg-2 col-md-3 col-sm-4">
    <app-nav-menu [items]='navItems'></app-nav-menu>
  </div>

  <div class="col-lg-6 mt-4 offset-lg-2 col-md-9 col-sm-8">

    <div class="conversation-title">
      Conversation with Jonh Doe
    </div>

    <div class="message-box">
    <ng-container *ngFor='let message of messages'>

        <div 
          [class.own-message-wrapper]='message.owner'>
          <div class="message">
            {{message.context}}
          <span class="message-time">{{ message.dateSent | date: 'HH:MM'}}</span>
          </div>

        </div>

      </ng-container>
    </div>

    <div class="dashboard-box">
      <div class="input-group">
        <input class="form-control" [(ngModel)]='messageContext' placeholder="Tap message..." aria-describedby="button-send"/>
        <div class="input-group-append">
          <button class="btn btn-primary" [class.disabled]='recipientId === undefined' (click)='onSendClick()' type="button" id="button-send">Send</button>
        </div>
      </div>
    </div>

  </div>

</div>
