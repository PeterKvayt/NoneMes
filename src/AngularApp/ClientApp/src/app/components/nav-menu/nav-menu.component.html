<nav class="nav-box">

    <ng-container *ngFor='let item of items'>
        <span *ngIf='item.value === "Sign out"; else otherItems' (click)='onSignOutClick()' class="nav-item">{{item.value}}</span>

        <ng-template #otherItems>
            <span class="nav-item">{{item.value}}</span>
        </ng-template>
    </ng-container>
</nav>
